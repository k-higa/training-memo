services:
  # フロントエンド（Next.js）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: training-memo-frontend
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8081
    depends_on:
      - backend
    networks:
      - training-memo-network

  # バックエンド（Go API）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: training-memo-backend
    ports:
      - "8081:8080"
    volumes:
      - ./backend:/app
    environment:
      - GO_ENV=development
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=training_user
      - DB_PASSWORD=training_password
      - DB_NAME=training_memo
      - DB_SSLMODE=disable
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - training-memo-network

  # データベース（PostgreSQL）
  db:
    image: postgres:16-alpine
    container_name: training-memo-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=training_memo
      - POSTGRES_USER=training_user
      - POSTGRES_PASSWORD=training_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U training_user -d training_memo"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - training-memo-network

  # DBマイグレーション
  migrate:
    image: migrate/migrate:latest
    container_name: training-memo-migrate
    volumes:
      - ./db/migrations:/migrations
    command: [
      "-path", "/migrations",
      "-database", "postgres://training_user:training_password@db:5432/training_memo?sslmode=disable",
      "up"
    ]
    depends_on:
      db:
        condition: service_healthy
    networks:
      - training-memo-network

volumes:
  postgres-data:

networks:
  training-memo-network:
    driver: bridge
